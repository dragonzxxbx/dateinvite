<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>♥ Quieres salir conmigo? ♥</title>
  <style>
    .body {
      background-color: crimson;
      text-align: center;
    }

    .body__title {
      color: white;
    }

    .body__img {
      width: 100%;
      max-width: 512px;
      border-radius: 50%;
    }
  </style>
</head>

<body class="body">
  <h1 class="body__title">♥ Quieres salir conmigo? ♥</h1>
  <img src="https://s1.1zoom.me/big0/225/332051-alexfas01.jpg" alt="Foto D My" class="body__img" />
  <br>
  <button id="yes">🌚Va que VA!🌚</button>
  <button id="no">😭Nel😭</button>

  <script>
    const vuttonSi = document.getElementById('yes');
    const vuttonNo = document.getElementById('no');

    const zomosNobios = () => {
      alert('💞YA quedamos!💞');
      alert('❤️❤️ paso por ti el viernes a las 6 saliendo de tu servicio, de alli te llevo a tu casa ❤️❤️');
      location.href = 'https://www.youtube.com/watch?v=skVg5FlVKS0';
    };

    const ebitarKCRompaMyBobo = () => {
      vuttonNo.style.position = 'absolute';
      vuttonNo.style.top = (Math.random() * window.innerHeight + 'px');
      vuttonNo.style.left = (Math.random() * window.innerWidth + 'px');
    };

    vuttonSi.addEventListener('click', zomosNobios);
    vuttonNo.addEventListener('mouseover', ebitarKCRompaMyBobo);
  </script>
</body>

</html>
